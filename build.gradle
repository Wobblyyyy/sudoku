plugins {
    id 'java'
}

// need to use language level 15 to support text blocks
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(15))
    }
}

group 'me.wobblyyyy'
version '1.0.0'

jar {
    manifest {
        attributes(
            'Main-Class': 'me.wobblyyyy.sudoku.Sudoku'
        )
    }
}

