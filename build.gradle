plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(15))
    }
}

group 'me.wobblyyyy'
version '1.0.0'

application {
    mainClassName = 'me.wobblyyyy.sudoku.Sudoku'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'me.wobblyyyy.sudoku.Sudoku'
        )
    }
}

